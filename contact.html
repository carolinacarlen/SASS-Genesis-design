<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/CSS" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/407a344d36.js"
      crossorigin="anonymous"
    ></script>
    <title>SASS assignment</title>
  </head>
  <body>
    <main>
      <div class="header">
        <a href="index.html"><img src="images/Logo.png" alt="Logo" /></a>
        <nav>
          <ul class="nav__links">
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <section class="section1">
        <div class="contact-text">
          <h2 class="contact-text__h2">
            Full set of great features to make your product fresh
          </h2>
          <p>
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <form class="form" autocomplete="off">
          <label for="name" class="label">Name</label>
          <input type="text" name="name" id="name" class="input" />
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" class="input" />
          <label for="free-text" class="label">Message</label>
          <input type="text" name="free-text" id="free-text" class="input" />
          <button type="submit" class="button">Submit</button>
        </form>
      </section>
      <img class="map" src="images/Map.png" alt="a map" />
      <footer>
        <div class="logo">
          <img src="images/Logo.png" alt="Logo" />
        </div>
        <nav>
          <ul class="nav__links">
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><i class="fas fa-basketball"></i></li>
            <li>
              <a href="https://www.instagram.com/"
                ><i class="fas fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/"><i class="fas fa-twitter"></i></a>
            </li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
</html>
